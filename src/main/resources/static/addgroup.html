<script>
			$(document).ready(function() {
			// 监听表单提交事件
			$('#edit-profile').submit(function(event) {
				// 阻止表单默认提交行为
				event.preventDefault();

				// 获取表单数据
				var group_name = $('#group_name').val();
				var count_Max = $('#count_Max').val();
				var description = $('#description').val();
				var isPublic = $('#isPublic').is(':checked');

				// 创建 FormData 对象并添加表单数据
				var formData = new FormData();
				formData.append('group_name', group_name);
				formData.append('count_Max', count_Max);
				formData.append('description', description);
				formData.append('isPublic', isPublic);

				// 发送 Ajax 请求
				$.ajax({
					url: '/group/add', // 后端接收数据的URL
					type: 'POST', // 请求类型
					data: formData, // 表单数据
					processData: false, // 不处理数据
					contentType: false, // 不设置 Content-Type
					success: function(response) {
						// 请求成功处理逻辑
						confirm("创建成功");
						// 可以在这里进行页面跳转或其他操作
						location.href = "groups.html";
					},
					error: function(xhr, status, error) {
						// 请求失败处理逻辑
						console.error('上传失败', error);
					}
				});
			});
		});
		</script>
