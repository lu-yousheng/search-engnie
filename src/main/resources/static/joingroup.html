<script>
       
       function groupsList() {
                jQuery.ajax({
                    url: "/group/groupslist",
                    type: "post",
                    data: {},
                }).done(function(result) {
                    if (result != null && result.code == 200) {
                        $('tbody').empty();

                        result.data.forEach(function(group) {
                            var tableRow = '<tr data-group-id="' + group.group_id + '">' +
                                '<td>' + group.group_name + '</td>' +
                                '<td>' + group.user_name + '</td>' +
                                '<td>' + group.description + '</td>' +
                                '<td>' + group.createtime + '</td>';

                            isUserJoined(group.group_id).then(function(joined) {
                                if (!joined) {
                                    tableRow += '<td><button class="join-group-btn" data-group-id="' + group.group_id + '">加入群组</button></td>';
                                } else {
                                    tableRow += '<td>已加入</td>';
                                }
                                tableRow += '</tr>';
                                $('tbody').append(tableRow);
                                
                                // 在按钮添加到页面后绑定点击事件处理程序
                                $('.join-group-btn[data-group-id="' + group.group_id + '"]').click(function() {
                                    var groupId = $(this).data('group-id');
                                    // 调用加入群组的函数，传递群组 ID
                                    isUserJoined(groupId).then(function(joined) {
                                        if (!joined) {
                                            joinGroup(groupId);
                                            groupsList();
                                        } else {
                                            alert("你已经加入了该群组！");
                                        }
                                    }).catch(function(error) {
                                        console.error("Error checking if user joined group:", error);
                                    });
                                });
                            }).catch(function(error) {
                                console.error("Error checking if user joined group:", error);
                            });
                        });
                    }
                }).fail(function(xhr, status, error) {
                    console.error("Error getting group list:", error);
                });
            }

        // 检查用户是否已经加入了指定的群组
        function isUserJoined(groupId) {
            return new Promise(function(resolve, reject) {
                jQuery.ajax({
                    url: "/group/isjoin",
                    type: "post",
                    data: { "groupId": groupId },
                    success: function(result) {
                        if (result != null && result.code == 200) {
                            resolve(true);
                        } else {
                            resolve(false);
                        }
                    },
                    error: function(xhr, status, error) {
                        reject(error);
                    }
                });
            });
        }
        function joinGroup(groupId) {
            // 在这里编写加入群组的逻辑，可以使用 AJAX 请求向服务器发送加入群组的请求
            // 比如，你可以发送一个 POST 请求到服务器，将用户加入指定的群组
            jQuery.ajax({
                url:"/group/joingroup",
                type:"post",
                data:{"group_id":groupId},
                success:function(result){
                    if(result != null && result.code == 200) {
                        confirm("加入成功");
                    }else{
                        confirm("加入群组失败，请重试");
                        return;
                    }
                }
            })
        }

        // 调用 groupsList 函数加载群组列表
        groupsList();
