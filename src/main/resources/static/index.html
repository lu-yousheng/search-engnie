		function isUserLoggedIn(callback) {
			jQuery.ajax({
				url: "/user/islogin",
				type: "post",
				success: function(result) {
					// 在成功回调函数中调用传入的回调函数，并传递用户登录状态
					callback(result != null && result.code == 200);
				}
			});
		}

		// 在页面加载完成后执行
		$(document).ready(function() {
			// 获取注册链接和注销链接的元素
			var registerLink = $('<a href="#">注册</a>');
			var logoutLink = $('<a href="#">注销</a>'); // 创建一个注销链接

			// 调用 isUserLoggedIn 函数来检查用户登录状态
			isUserLoggedIn(function(loggedIn) {
				if (loggedIn) {
					// 用户已登录，显示注销链接
					registerLink.remove(); // 删除注册链接
					registerLink.after(logoutLink); // 将注销链接添加到注册链接后面
					// 注销链接的点击事件处理程序
					logoutLink.click(function(e) {
						e.preventDefault(); // 阻止默认行为
						// 这里可以执行注销用户的操作，比如向服务器发送注销请求等
						// 这里只是一个示例，你需要根据你的网站逻辑来实现注销用户的具体操作
						alert("用户已注销！");
					});
				} else {
					// 用户未登录，显示注册链接
					registerLink.show(); // 显示注册链接
				}
			});
		});
		</script>
